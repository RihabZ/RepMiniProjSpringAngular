<style>
    body {
        color: #404E67;
        background: #F5F7FA;
        font-family: 'Open Sans', sans-serif;
    }
    .table-wrapper {
        margin: 30px auto;
        background: #fff;
        padding: 20px;	
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
    }
    .table-title h2 {
        margin: 6px 0 0;
        font-size: 22px;
    }
    table.table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    table.table th, table.table td {
        border: 1px solid #e9e9e9;
        padding: 8px;
        text-align: center;
    }
    table.table th {
        background-color: #343a40;
        color: #fff;
    }
    table.table td a {
        display: inline-block;
        min-width: 32px;
        margin-right: 5px;
    }
    table.table td i {
        font-size: 18px;
    }
    table.table .edit i {
        color: #FFC107; /* Couleur jaune pour l'Ã©dition */
    }
    table.table .delete i {
        color: #DC3545; /* Couleur rouge pour la suppression */
    }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-type [type]="updatedType" (typeUpdated)="typeUpdated($event)" [ajout]="ajout">
        </app-update-type>
    </div>

    <div class="card shadow mb-6">
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nom Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let type of types">
                    <tr>
                        <td>{{type.idType}}</td>
                        <td>{{type.nomType}}</td>
                        <td>
                            <a class="btn btn-warning" (click)="updateType(type)">
                                <i class="material-icons">edit</i> Modifier
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
